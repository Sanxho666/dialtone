<!DOCTYPE html>
<html lang="en">
    {% include head.html %}
    <body>
        <div class="dds-app-shell">
            {% include nav.html %}

            <main class="dds-app-content-area">
                {% if page.title %}
                    <h1 class="dds-docs--title">{{ page.title }}</h1>
                {% endif %}
                {% if page.description %}
                    <p class="dds-docs--p__lg">{{ page.description }}</p>
                {% endif %}

                {{ content }}
            </main>
        </div>
    </body>
</html>
