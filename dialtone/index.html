<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Dialtone</title>
<link rel="stylesheet" href="assets/css/app.css">
</head>
    <body class="p48">
        <h1 class="fs-display">Dialtone</h1>

        <h2 class="fs-headline">Buttons</h2>

        <div class="grid gs48 fw-wrap">
            <div class="grid--cell"><button class="btn-primary">Primary Button</button></div>
            <div class="grid--cell"><button class="btn-secondary">Secondary Button</button></div>
            <div class="grid--cell"><button class="btn-destruct">Destruct Button</button></div>
            <div class="grid--cell"><button class="btn-teal">Teal Button</button></div>
            <div class="grid--cell"><button class="btn-clear">Clear Button</button></div>
            <div class="grid--cell"><button class="btn-inverted">Inverted Button</button></div>
        </div>

        <script src="index.js"></script>

    </body>
</html>
