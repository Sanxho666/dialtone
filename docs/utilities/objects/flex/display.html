<section class="dds-docs--section">
    <h2 class="dds-docs--header">Display</h2>
    <p class="dds-docs--copy">To set a flex display value, use the following classes.</p>
    <div class="dtd-example">
{% highlight html linenos %}
<div class="dt-flex">…</div>
<div class="dt-flex-inline">…</div>
{% endhighlight %}
        <div class="dtd-example--preview">
            <strong class="dt-d-block dt-mb4">Flex with 2 children:</strong>
            <div class="dt-flex">
                <div class="dtd-cell dt-flex--cell6">.dt-flex--cell6</div>
                <div class="dtd-cell dt-flex--cell6">.dt-flex--cell6</div>
            </div>
            <strong class="dt-d-block dt-mt16 dt-mb4">Inline Flex with 4 children:</strong>
            <div class="dt-flex-inline dt-fw-wrap">
                <div class="dtd-cell dt-flex--cell6">.dt-flex--cell6</div>
                <div class="dtd-cell dt-flex--cell6">.dt-flex--cell6</div>
                <div class="dtd-cell dt-flex--cell6">.dt-flex--cell6</div>
                <div class="dtd-cell dt-flex--cell6">.dt-flex--cell6</div>
            </div>
        </div>
    </div>
</section>
