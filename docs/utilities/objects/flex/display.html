<section class="dds-docs--section">
    <h2 class="dds-docs--header">Display</h2>
    <p class="dds-docs--copy">To set a flex display value, use the following classes.</p>
    <div class="dtd-example">
{% highlight html linenos %}
<div class="flex">…</div>
<div class="flex-inline">…</div>
{% endhighlight %}
        <div class="dtd-example--preview">
            <strong class="d-block mb4">Flex with 2 children:</strong>
            <div class="flex">
                <div class="dtd-cell flex--cell6">.flex--cell6</div>
                <div class="dtd-cell flex--cell6">.flex--cell6</div>
            </div>
            <strong class="d-block mt16 mb4">Inline Flex with 4 children:</strong>
            <div class="flex-inline">
                <div class="dtd-cell flex--cell6">.flex--cell6</div>
                <div class="dtd-cell flex--cell6">.flex--cell6</div>
                <div class="dtd-cell flex--cell6">.flex--cell6</div>
                <div class="dtd-cell flex--cell6">.flex--cell6</div>
            </div>
        </div>
    </div>
</section>
