<section class="dds-docs--section">
    <h2 class="dds-docs--header">Display</h2>
    <p class="dds-docs--copy">To set a flex display value, use the following classes.</p>
    <div class="dtd-example">
{% highlight html linenos %}
<div class="d-flex">…</div>
<div class="d-flex-inline">…</div>
{% endhighlight %}
        <div class="dtd-example--preview">
            <strong class="d-d-block d-mb4">Flex with 2 children:</strong>
            <div class="d-flex">
                <div class="dtd-cell d-flex--cell6">.d-flex--cell6</div>
                <div class="dtd-cell d-flex--cell6">.d-flex--cell6</div>
            </div>
            <strong class="d-d-block d-mt16 d-mb4">Inline Flex with 4 children:</strong>
            <div class="d-flex-inline d-fw-wrap">
                <div class="dtd-cell d-flex--cell6">.d-flex--cell6</div>
                <div class="dtd-cell d-flex--cell6">.d-flex--cell6</div>
                <div class="dtd-cell d-flex--cell6">.d-flex--cell6</div>
                <div class="dtd-cell d-flex--cell6">.d-flex--cell6</div>
            </div>
        </div>
    </div>
</section>
