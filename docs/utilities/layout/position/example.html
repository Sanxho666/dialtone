<html>
    <head>
        <title>Position Examples</title>
        <style type="text/css">
            html,
            body {
                margin: 0;
                font: 12px/1.2 "SFMono-Regular", Conolas, "Liberation Mono", Menlo, Courier, monospace;
                position: relative;
            }

            .ps-static { position: static; }
            .ps-relative { position: relative; }
            .ps-absolute { position: absolute; }
            .ps-sticky { position: -webkit-sticky; position: sticky; }
            .ps-fixed { position: fixed; }

            .dtd-cell {
                padding: 8px;
                border: 1px solid #7e9cf3;
                background-color: rgba(80,120,238,.15);
                color: #101e74;
                text-align: center;
                width: 10rem;
                height: 20rem;
            }
        </style>
    </head>
    <body style="display: flex;">
        <div class="dt-ps-static dtd-cell">.dt-ps-static</div>
        <div class="dt-ps-relative dtd-cell" style="top: 4rem; right: 2rem;">.dt-ps-relative</div>
        <div class="dt-ps-absolute dtd-cell" style="top: 2rem; right: 11rem;">.dt-ps-absolute</div>
        <div class="dt-ps-sticky dtd-cell" style="top: 64px; height: 5rem;">.dt-ps-sticky</div>
        <div class="dt-ps-fixed dtd-cell" style="right: 0; top: 0; bottom: 0;">.dt-ps-fixed</div>
    </body>
</html>
