lists:
  - name: No style
    class: ".d-lst-none"
    output: "list-style: none;"
    description: "Removes the list style."
  - name: Disc style
    class: ".d-lst-disc"
    output: "list-style-type: disc;"
    description: "Changes the list style to disc."
  - name: Circle style
    class: ".d-lst-circle"
    output: "list-style-type: circle;"
    description: "Changes the list style to circle."
  - name: Square style
    class: ".d-lst-square"
    output: "list-style-type: square;"
    description: "Changes the list style to square."
  - name: Decimal style
    class: ".d-lst-decimal"
    output: "list-style-type: decimal;"
    description: "Changes the list style to decimal."
  - name: Unset style
    class: ".d-lst-unset"
    output: "list-style-type: unset;"
    description: "Unsets the list style type property."
  - name: Inside position
    class: ".d-lsp-inside"
    output: "list-style-position: inside;"
    description: "Changes the list style position to the inside of the list."
  - name: Outside position
    class: ".d-lsp-outside"
    output: "list-style-position: outside;"
    description: "Changes the list style position to the outside of the list."
  - name: Unset position
    class: ".d-lsp-unset"
    output: "list-style-position: unset;"
    description: "Unsets the list style position."
  - name: No list image
    class: ".d-lsi-none"
    output: "list-style-image: none;"
    description: "Removes the list style image."

