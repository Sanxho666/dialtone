directions:
  - name: "Border, All Directions"
    class: ".ba"
    output: "border: 1px soild currentColor;"
  - name: "Border, Top"
    class: ".bt"
    output: "border-top: 1px soild currentColor;"
  - name: "Border, Right"
    class: ".br"
    output: "border-right: 1px soild currentColor;"
  - name: "Border, Bottom"
    class: ".bb"
    output: "border-bottom: 1px soild currentColor;"
  - name: "Border, Left"
    class: ".bl"
    output: "border-left: 1px soild currentColor;"
  - name: "Border, X-Axis"
    class: ".bx"
    output: "
        border-top: 1px soild currentColor;
        border-bottom: 1px soild currentColor;"
  - name: "Border, Y-Axis"
    class: ".by"
    output: "border-right: 1px soild currentColor; border-left: 1px soild currentColor;"

widths:
  - name: "Border Width, 0px"
    class: ".baw0"
    output: "border-width: 0px;"
  - name: "Border Width, 1px"
    class: ".baw1"
    output: "border-width: 1px;"
  - name: "Border Width, 2px"
    class: ".baw2"
    output: "border-width: 2px;"
  - name: "Border Width, 4px"
    class: ".baw4"
    output: "border-width: 4px;"
  - name: "Border Width, 6px"
    class: ".baw6"
    output: "border-width: 6px;"
