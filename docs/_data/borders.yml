directions:
  - name: "Border, All Directions"
    class: ".d-ba"
    output: "border"
  - name: "Border, Top"
    class: ".d-bt"
    output: "border-top"
  - name: "Border, Right"
    class: ".d-br"
    output: "border-right"
  - name: "Border, Bottom"
    class: ".d-bb"
    output: "border-bottom"
  - name: "Border, Left"
    class: ".d-bl"
    output: "border-left"
  - name: "Border, X-Axis"
    class: ".d-bx"
    output: "border-top, border-bottom"
  - name: "Border, Y-Axis"
    class: ".d-by"
    output: "border-right, border-left"

widths:
  - class: ".d-b{dir}w0"
    output: "border-width: 0px;"
    description: "Sets border-width to 0px"
  - class: ".d-b{dir}w1"
    output: "border-width: 1px;"
    description: "Sets border-width to 1px"
  - class: ".d-b{dir}w2"
    output: "border-width: 2px;"
    description: "Sets border-width to 2px"
  - class: ".d-b{dir}w4"
    output: "border-width: 4px;"
    description: "Sets border-width to 4px"
  - class: ".d-b{dir}w6"
    output: "border-width: 6px;"
    description: "Sets border-width to 6px"

radius:
  - class: ".d-br-none"
    output: "border-radius: 0;"
    description: "Adds a 0px border radius."
  - class: ".d-br-sm"
    output: "border-radius: 4px;"
    description: "Adds a 4px border radius."
  - class: ".d-br-md"
    output: "border-radius: 8px;"
    description: "Adds a 8px border radius."
  - class: ".d-br-lg"
    output: "border-radius: 12px;"
    description: "Adds a 12px border radius."
  - class: ".d-br-xl"
    output: "border-radius: 16px;"
    description: "Adds a 16px border radius."
  - class: ".d-btr-[size]"
    output: "border-top-left-radius: [size];<br/>border-top-right-radius: [size]"
    description: "Adds a border radius to both <strong>top</strong> corners."
  - class: ".d-brr-[size]"
    output: "border-top-right-radius: [size];<br/>border-bottom-right-radius: [size];"
    description: "Adds a border radius to both <strong>bottom</strong> corners."
  - class: ".d-bbr-[size]"
    output: "border-bottom-left-radius: [size];<br/>border-bottom-right-radius: [size];"
    description: "Adds a border radius to both <strong>bottom</strong> corners."
  - class: ".d-blr-[size]"
    output: "border-top-left-radius: [size];<br/>border-bottom-left-radius: [size];"
    description: "Adds a border radius to both <strong>left</strong> corners."
