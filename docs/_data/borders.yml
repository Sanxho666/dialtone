directions:
  - name: "Border, All Directions"
    class: ".ba"
    output: "border"
  - name: "Border, Top"
    class: ".bt"
    output: "border-top"
  - name: "Border, Right"
    class: ".br"
    output: "border-right"
  - name: "Border, Bottom"
    class: ".bb"
    output: "border-bottom"
  - name: "Border, Left"
    class: ".bl"
    output: "border-left"
  - name: "Border, X-Axis"
    class: ".bx"
    output: "border-top, border-bottom"
  - name: "Border, Y-Axis"
    class: ".by"
    output: "border-right, border-left"

widths:
  - class: ".b{dir}w0"
    output: "border-width: 0px;"
    description: "Sets border-width to 0px"
  - class: ".b{dir}w1"
    output: "border-width: 1px;"
    description: "Sets border-width to 1px"
  - class: ".b{dir}w2"
    output: "border-width: 2px;"
    description: "Sets border-width to 2px"
  - class: ".b{dir}w4"
    output: "border-width: 4px;"
    description: "Sets border-width to 4px"
  - class: ".b{dir}w6"
    output: "border-width: 6px;"
    description: "Sets border-width to 6px"
