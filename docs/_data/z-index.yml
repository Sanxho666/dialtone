- class: ".z-hide"
  output: "z-index: -1;"
  description: "… to hide an element behind everything"
- class: ".z-base"
  output: "z-index: 0;"
  description: "… to reset an object to the base z-index."
- class: ".z-selected"
  output: "z-index: 25;"
  description: "… for a selected object."
- class: ".z-active"
  output: "z-index: 50;"
  description: "… for an active object."
- class: ".z-nav"
  output: "z-index: 100;"
  description: "… for navigation."
- class: ".z-nav-fixed"
  output: "z-index: 150;"
  description: "… for a fixed navigational object."
- class: ".z-dropdown"
  output: "z-index: 200;"
  description: "… for dropdowns."
- class: ".z-popover"
  output: "z-index: 300;"
  description: "… for popovers."
- class: ".z-tooltip"
  output: "z-index: 400;"
  description: "… for tooltips."
- class: ".z-snackbar"
  output: "z-index: 500;"
  description: "… for snackbars."
- class: ".z-drawer"
  output: "z-index: 600;"
  description: "… for content drawers."
- class: ".z-modal-bg"
  output: "z-index: 700;"
  description: "… for a modal background."
- class: ".z-modal"
  output: "z-index: 701;"
  description: "… for a modal."
