styles:
  - style: Default
    classes:
      - title: Default
      - title: Outlined
        class: dt-btn__outlined
      - title: Filled
        class: dt-btn__primary
  - style: Danger
    class: "dt-btn__danger"
    classes:
        - title: Default
        - title: Outlined
          class: dt-btn__outlined
        - title: Danger
          class: dt-btn__primary
  - style: Inverted
    class: dt-btn__inverted
    classes:
        - title: Default
        - title: Outlined
          class: dt-btn__outlined
        - title: Primary
          class: dt-btn__primary

circle:
  - name: default
    title: "Default (Muted)"
  - name: outlined
    title: Outlined
    class: "dt-btn__outlined"
  - name: muted-danger
    title: "Muted, Danger Hover"
    class: "dt-btn__danger"
  - name: danger-primary
    title: "Danger, Primary"
    class: "dt-btn__danger dt-btn__primary"
  - name: inverted
    title: Inverted
    class: "dt-btn__inverted"

sizes:
  - name: "Extra Small"
    class: dt-btn__xs
    size: "12px"
  - name: "Small"
    class: dt-btn__sm
    size: "14px"
  - name: "Default"
    size: "16px"
  - name: "Large"
    class: dt-btn__lg
    size: "20px"
  - name: "Extra Large"
    class: dt-btn__xl
    size: "24px"
