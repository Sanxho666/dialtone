default:
  - title: Default
    classes:
      - title: Default
      - title: Outlined
        class: dt-btn__outlined
      - title: Filled
        class: dt-btn__primary

danger:
  - title: Danger
    class: "dt-btn__danger"
    classes:
        - title: Default
        - title: Outlined
          class: dt-btn__outlined
        - title: Danger
          class: dt-btn__primary

inverted:
  - title: Inverted
    class: dt-btn__inverted
    classes:
        - title: Default
        - title: Outlined
          class: dt-btn__outlined
        - title: Primary
          class: dt-btn__primary

sizes:
  - name: "Extra Small"
    class: dt-btn__xs
    size: "12px"
  - name: "Small"
    class: dt-btn__sm
    size: "14px"
  - name: "Default"
    class: N/A
    size: "16px"
  - name: "Large"
    class: dt-btn__lg
    size: "20px"
  - name: "Extra Large"
    class: dt-btn__xl
    size: "24px"
