grid-layout-vars:
  - var: "--grid-col-num"
    output: "auto-fill"
    description: "Creates as many columns necessary to fill the available space as determined by the child elements."
  - var: "--sidebar-col"
    output: "minmax(7.5rem, 15rem)"
    description: "Sets a minimum and maximum width for the sidebar column."
  - var: "--content-col"
    output: "minmax(min-content, 50rem)"
    description: "Sets a minimum and maximum width for the content column."
  - var: "--header-row"
    output: "minmax(5rem, min-content)"
    description: "Sets a minimum and maximum height for the header row."
  - var: "--content-row"
    output: "minmax(20rem, max-content)"
    description: "Sets a minimum and maximum height for the content row."

grid-gap:
  - prefix: "gcg"
    values: 0, 2, 4, 6, 8, 12, 16, 24, 32, 48, 64
  - prefix: "grg"
    values: 0, 2, 4, 6, 8, 12, 16, 24, 32, 48, 64
  - prefix: "gg"
    values: 0, 2, 4, 6, 8, 12, 16, 24, 32, 48, 64

grid-col-template:
  - class: ".gtc-auto"
    output: "grid-template-columns: auto;"
    description: "Sets grid column tracks to largest minimal size available. If no other column tracks are specified, it's equilavent to 100%."
  - class: ".gtc-value"
    output: "grid-template-columns: var(--grid-template-col);"
    description: "Use this class to declare your explicit column track sizes and line names. The default CSS variable value is <span class='dds-docs--code'>repeat(auto-fill, [col-start] minmax(20rem, auto))</span>."
  - class: ".gtc-inherit"
    output: "grid-template-columns: inherit;"
    description: "Inherits the value from a parent element."
  - class: ".gtc-initial"
    output: "grid-template-columns: initial;"
    description: "Resets the value to the initial element value."
  - class: ".gtc-unset"
    output: "grid-template-columns: unset;"
    description: "Unsets the value, properly selecting inherit or initial."

grid-col-auto:
  - class: ".gac-auto"
    output: "grid-auto-columns: auto;"
    description: "Creates implicit column track sizes to largest minimal size available. If no other column tracks are specified, it's equilavent to 100%."
  - class: ".gac-value"
    output: "grid-auto-columns: repeat(auto-fit, [col-start] minmax(var(--grid-col-min-width), max-content) [col-end]);"
    description: "Auto-fits columns within the implicit grid, dividing any remainder space up among the columns. If there are more columns than space available, the columns will wrap to another row."
  - class: ".gac-repeat"
    output: "grid-auto-columns: repeat(var(--grid-col), [col-start] var(--grid-col-width) [col-end]);"
    description: "Repeats the same column track size within the implicit grid."

grid-col-row-vars:
  - var: "--grid-template-area"
    output: "'header' 'content' 'footer'"
  - var: "--grid-template-col"
    output: "repeat(auto-fill, [col-start] minmax(10rem, auto))"
  - var: "--grid-template-row"
    output: "repeat(auto-fit, [row-start] minmax(5rem, auto))"
  - var: "--grid-area"
    output: "col"
  - var: "--grid-col-min-width"
    output: "5rem"
  - var: "--grid-col-num"
    output: "12"
  - var: "--grid-col-width"
    output: "1fr"
  - var: "--grid-auto-col"
    output: "1fr"
  - var: "--grid-row"
    output: "3"
  - var: "--grid-row-height"
    output: "min-content"
  - var: "--grid-row-auto"
    output: "min-content"

grid-row-template:
  - class: ".gtr-auto"
    output: "grid-template-rows: auto;"
    description: "Sets grid row tracks to automatically size based on their content."
  - class: ".gtr-value"
    output: "grid-template-rows: var(--grid-template-row);"
    description: "Allows you to create explicit row tracks and line names."
  - class: ".gtr-inherit"
    output: "grid-template-rows: inherit;"
    description: "Inherits the value from a parent element."
  - class: ".gtr-initial"
    output: "grid-template-rows: initial;"
    description: "Resets the CSS property to its initial value."
  - class: ".gtr-unset"
    output: "grid-template-rows: unset;"
    description: "Unsets the value, properly selecting inherit or initial."

grid-row-auto:
  - class: ".gar-auto"
    output: "grid-auto-rows: auto;"
    description: "Creates implicit row track sizes to largest minimal size available. If no other row tracks are specified, it's equilavent to 100%."
  - class: ".gar-auto-fill"
    output: "grid-auto-rows: repeat(auto-fill, [row-start] minmax(var(--grid-row-height), max-content) [row-end]);"
    description: "Auto-fills rows within the implicit grid, dividing any remainder space up among the chid elements."
  - class: ".gar-auto-fit"
    output: "grid-auto-rows: repeat(auto-fit, [row-start] minmax(var(--grid-row-height), max-content) [row-end]);"
    description: "Auto-fits rows within the implicit grid, dividing any remainder space up among the child elements."
  - class: ".gar-fixed"
    output: "grid-auto-rows: var(--grid-row-fixed);"
    description: "Implicitly creates fixed rows based on the number of remainder cells outside of the explicit grid."
  - class: ".gar-repeat"
    output: "grid-auto-rows: repeat(var(--grid-row), [row-start] var(--grid-row-height) [row-end]);"
    description: "Repeats the same row track size within the implicit grid."

grid-areas:
  - class: ".ga-value"
    output: "grid-area: var(--grid-area);"
    description: "Using a CSS variable (<span class='dds-docs--code'>--grid-area</span>), state a grid item's size and location within the grid by stating a line, name, span, or nothing (default) to its grid placement."
  - class: ".ga-full"
    output: "grid-area: 1 / -1;"
    description: "Stretches a grid item across all the columns in a row."
  - class: ".ga-inherit"
    output: "grid-area: inherit;"
    description: "Inherits the grid area from the parent element."
  - class: ".ga-initial"
    output: "grid-area: initial;"
    description: "Resets the grid area to its initial, default value."
  - class: ".ga-unset"
    output: "grid-area: unset;"
    description: "Unsets the grid area to its default value."
