grid-multi-col:
  - var: "--grid-col-min-width"
    output: "5rem"
  - var: "--grid-col"
    output: "auto-fill"

grid-left-sidebar:
  - var: "--sidebar-min-width"
    output: "7.5rem"
  - var: "--sidebar-max-width"
    output: "15rem"
  - var: "--content-min-width"
    output: "min-content"
  - var: "--content-max-width"
    output: "50rem"

grid-header-content:
  - var: "--header-height"
    output: "min-content"
  - var: "--content-height"
    output: "max-content"
