grid-multi-col:
  - var: "--grid-col-min-width"
    output: "5rem"
  - var: "--grid-col"
    output: "auto-fill"

grid-left-sidebar:
  - var: "--sidebar-min-width"
    output: "7.5rem"
  - var: "--sidebar-max-width"
    output: "15rem"
  - var: "--content-min-width"
    output: "min-content"
  - var: "--content-max-width"
    output: "50rem"

grid-header-content:
  - var: "--header-height"
    output: "min-content"
  - var: "--content-height"
    output: "max-content"

grid-gap:
  - prefix: "gcg"
    values: 0, 2, 4, 6, 8, 12, 16, 24, 32, 48, 64
  - prefix: "grg"
    values: 0, 2, 4, 6, 8, 12, 16, 24, 32, 48, 64
  - prefix: "gg"
    values: 0, 2, 4, 6, 8, 12, 16, 24, 32, 48, 64

grid-col-template:
  - class: ".gtc-auto"
    output: "grid-template-columns: auto;"
    description: "Sets grid column tracks to largest minimal size available. If no other column tracks are specified, it's equilavent to 100%."
  - class: ".gtc-fixed"
    output: "grid-template-columns: var(--grid-col-fixed);"
    description: "If you want to specifically set your column track sizes, use this class. State your desired columns within the variable."
  - class: ".gtc-auto-fill"
    output: "grid-template-columns: repeat(auto-fill, minmax(var(--grid-col-min-width), max-content));"
    description: "This will fill as many columns within the container as possible, dividing any remainder space up among the columns. If there are more columns than space available, the columns will wrap to another row."
  - class: ".gtc-auto-fit"
    output: "grid-template-columns: repeat(auto-fit, [col-start] minmax(var(--grid-col-min-width), max-content) [col-end]);"
    description: "This will fit as many columns within the container as possible, leaving any remainder space at the end. If there are more columns than space available, the columns will wrap to another row."
  - class: ".gtc-repeat"
    output: "grid-template-columns: repeat(var(--grid-col), [col-start] var(--grid-col-width) [col-end]);"
    description: "Generates columns with the same track size. See variable table for default values."

grid-col-auto:
  - class: ".gac-auto"
    output: "grid-auto-columns: auto;"
    description: "Creates implicit column track sizes to largest minimal size available. If no other column tracks are specified, it's equilavent to 100%."
  - class: ".gac-fixed"
    output: "grid-auto-columns: var(--grid-col-fixed);"
    description: "Implicitly creates fixed columns based on the number of remainder cells outside of the explicit grid."
  - class: ".gac-auto-fill"
    output: "grid-auto-columns: repeat(auto-fill, minmax(var(--grid-col-min-width), max-content));"
    description: "Auto-fills columns within the implicit grid, dividing any remainder space up among the columns. If there are more columns than space available, the columns will wrap to another row."
  - class: ".gac-auto-fit"
    output: "grid-auto-columns: repeat(auto-fit, [col-start] minmax(var(--grid-col-min-width), max-content) [col-end]);"
    description: "Auto-fits columns within the implicit grid, dividing any remainder space up among the columns. If there are more columns than space available, the columns will wrap to another row."
  - class: ".gac-repeat"
    output: "grid-auto-columns: repeat(var(--grid-col), [col-start] var(--grid-col-width) [col-end]);"
    description: "Repeats the same column track size within the implicit grid."

grid-column-row-vars:
  - var: "--grid-col-min-width"
    output: "5rem"
  - var: "--grid-col-num"
    output: "12"
  - var: "--grid-col-width"
    output: "1fr"
  - var: "--grid-col-auto"
    output: "1fr"
  - var: "--grid-row"
    output: "3"
  - var: "--grid-row-height"
    output: "min-content"
  - var: "--grid-row-auto"
    output: "min-content"

grid-class-rows:
  - class: ".gtr-auto"
    output: "grid-template-rows: auto;"
    description: "Sets grid row tracks to automatically size based on their content."
  - class: ".gtr-auto-fill"
    output: "grid-template-rows: repeat(auto-fill, minmax(var(--grid-col-min-width), max-content));"
    description: "This will fill as many rows within the container as possible, dividing any remainder space up among the other rows."
  - class: ".gtr-auto-fit"
    output: "grid-template-rows: repeat(auto-fit, [row-start] minmax(var(--grid-row-height), max-content) [row-end]);"
    description: "This will place as many rows within the container as possible, leaving possible remainder space at the end (if more rows cannot be placed)."
  - class: ".gtr-fixed"
    output: "grid-template-rows: var(--grid-row-fixed);"
    description: "Allows you to explicitly state your row track sizes and line names."
  - class: ".gtr-repeat"
    output: "grid-template-rows: repeat(var(--grid-row), [row-start] var(--grid-row-height) [row-end]);"
    description: "Generates rows with the same track size. See variable table for default values."
  - class: ".gar-auto"
    output: "grid-auto-rows: auto;"
    description: "Creates implicit row track sizes to largest minimal size available. If no other row tracks are specified, it's equilavent to 100%."
  - class: ".gar-auto-fill"
    output: "grid-auto-rows: repeat(auto-fill, [row-start] minmax(var(--grid-row-height), max-content) [row-end]);"
    description: "Auto-fills rows within the implicit grid, dividing any remainder space up among the chid elements."
  - class: ".gar-auto-fit"
    output: "grid-auto-rows: repeat(auto-fit, [row-start] minmax(var(--grid-row-height), max-content) [row-end]);"
    description: "Auto-fits rows within the implicit grid, dividing any remainder space up among the child elements."
  - class: ".gar-fixed"
    output: "grid-auto-rows: var(--grid-row-fixed);"
    description: "Implicitly creates fixed rows based on the number of remainder cells outside of the explicit grid."
  - class: ".gar-repeat"
    output: "grid-auto-rows: repeat(var(--grid-row), [row-start] var(--grid-row-height) [row-end]);"
    description: "Repeats the same row track size within the implicit grid."
