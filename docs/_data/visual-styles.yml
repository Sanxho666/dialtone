box-shadows:
  - name: Small
    class: ".dt-bs-sm"
    output: "box-shadow: 0 2px 4px rgba(34,34,34,.15);"
  - name: Medium
    class: ".dt-bs-md"
    output: "box-shadow: 0 2px 8px rgba(34,34,34,.25);"
  - name: Large
    class: ".dt-bs-lg"
    output: "box-shadow: 0 2px 12px rgba(34,34,34,.30);"
  - name: Extra large
    class: ".dt-bs-xl"
    output: "box-shadow: 0 2px 16px rgba(34,34,34,.30);"
  - name: None
    class: ".dt-bs-none"
    output: "box-shadow: none;"

opacity:
  - class: 0
    output: 0
  - class: 5
    output: 0.05
  - class: 10
    output: 0.1
  - class: 20
    output: 0.2
  - class: 25
    output: 0.25
  - class: 30
    output: 0.3
  - class: 40
    output: 0.4
  - class: 50
    output: 0.5
  - class: 60
    output: 0.6
  - class: 70
    output: 0.7
  - class: 75
    output: 0.75
  - class: 80
    output: 0.8
  - class: 90
    output: 0.9
  - class: 95
    output: 0.95
  - class: 100
    output: 1

outline:
  - class: solid
  - class: dashed
  - class: dotted
  - class: double
  - class: groove
  - class: ridge
  - class: inset
  - class: outset
  - class: none
  - class: initial
  - class: inherit
  - class: unset
