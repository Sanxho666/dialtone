margin:
  - directions:
    - abbr: d-m
      description: margin
    - abbr: d-mt
      description: margin-top
    - abbr: d-mr
      description: margin-right
    - abbr: d-mb
      description: margin-bottom
    - abbr: d-ml
      description: margin-left
    - abbr: d-mx
      description: margin-left, margin-right (horizontal axis)
    - abbr: d-my
      description: margin-top, margin-bottom (vertical axis)
    - abbr: d-m{dir}n
      description: negative margin
  - values:
    - value: 0
      description: 0px
    - value: 2
      description: 2px
    - value: 4
      description: 4px
    - value: 6
      description: 6px
    - value: 8
      description: 8px
    - value: 12
      description: 12px
    - value: 16
      description: 16px
    - value: 24
      description: 24px
    - value: 32
      description: 32px
    - value: 48
      description: 48px
    - value: 64
      description: 64px
  - auto:
    - dir: All directions
      class: .d-m-auto
    - dir: Top
      class: .d-mt-auto
    - dir: Right
      class: .d-mr-auto
    - dir: Bottom
      class: .d-mb-auto
    - dir: Left
      class: .d-ml-auto
    - dir: Horizontal (X-Axis), left & right
      class: .d-mx-auto
    - dir: Vertical (Y-Axis), top & bottom
      class: .d-my-auto

