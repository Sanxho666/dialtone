margin:
  - directions:
    - abbr: m
      description: margin
    - abbr: mt
      description: margin-top
    - abbr: mr
      description: margin-right
    - abbr: mb
      description: margin-bottom
    - abbr: ml
      description: margin-left
    - abbr: mx
      description: margin-left, margin-right (horizontal axis)
    - abbr: my
      description: margin-top, margin-bottom (vertical axis)
    - abbr: m{dir}n
      description: negative margin
  - values:
    - value: 0
      description: 0px
    - value: 2
      description: 2px
    - value: 4
      description: 4px
    - value: 6
      description: 6px
    - value: 8
      description: 8px
    - value: 12
      description: 12px
    - value: 16
      description: 16px
    - value: 24
      description: 24px
    - value: 32
      description: 32px
    - value: 48
      description: 48px
    - value: 64
      description: 64px
  - auto:
    - dir: All directions
      class: .m-auto
    - dir: Top
      class: .mt-auto
    - dir: Right
      class: .mr-auto
    - dir: Bottom
      class: .mb-auto
    - dir: Left
      class: .ml-auto
    - dir: Horizontal (X-Axis), left & right
      class: .mx-auto
    - dir: Vertical (Y-Axis), top & bottom
      class: .my-auto

