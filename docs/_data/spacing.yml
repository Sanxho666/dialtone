margin:
  - directions:
    - abbr: dt-m
      description: margin
    - abbr: dt-mt
      description: margin-top
    - abbr: dt-mr
      description: margin-right
    - abbr: dt-mb
      description: margin-bottom
    - abbr: dt-ml
      description: margin-left
    - abbr: dt-mx
      description: margin-left, margin-right (horizontal axis)
    - abbr: dt-my
      description: margin-top, margin-bottom (vertical axis)
    - abbr: dt-m{dir}n
      description: negative margin
  - values:
    - value: 0
      description: 0px
    - value: 2
      description: 2px
    - value: 4
      description: 4px
    - value: 6
      description: 6px
    - value: 8
      description: 8px
    - value: 12
      description: 12px
    - value: 16
      description: 16px
    - value: 24
      description: 24px
    - value: 32
      description: 32px
    - value: 48
      description: 48px
    - value: 64
      description: 64px
  - auto:
    - dir: All directions
      class: .dt-m-auto
    - dir: Top
      class: .dt-mt-auto
    - dir: Right
      class: .dt-mr-auto
    - dir: Bottom
      class: .dt-mb-auto
    - dir: Left
      class: .dt-ml-auto
    - dir: Horizontal (X-Axis), left & right
      class: .dt-mx-auto
    - dir: Vertical (Y-Axis), top & bottom
      class: .dt-my-auto

