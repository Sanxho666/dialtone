---
layout: sandbox
title: Sandbox
---
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/{{ site.css }}/dialtone--sandbox.min.css?{{site.time | date: '%s%N'}}">
<section class="dialtone-section16">
    {% assign classes = "btn, btn--outlined, btn--primary, btn--danger" | split: ", "%}
    {% assign sizes = "xs, sm, default, lg, xl " | split: ", " %}
    {% for s in sizes %}
        <div class="d-width100 d-margin-x2--negative" style="display: flex;">
            {% for i in classes %}
                <button class="test-{{ i }}{% if s != 'default' %}--{{ s }}{% endif %}" style="margin-left: 2px; margin-right: 2px;">Test {{ s | capitalize }}</button>
            {% endfor %}
        </div>
    {% endfor %}
</section>
