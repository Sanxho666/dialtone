layout: proto
title: Grid Prototype 4x3
---
<style type="text/css">
    .example {
        position: relative;
        min-height: inherit;
        height: 100%;
        background-color: #444648;
        border-radius: 5px;
        color: #FFFFFF;
    }
    .grid--cell {
        min-height: 9rem;
    }
    .video-controls {
        position: absolute;
        top: 4px;
        right: 12px;
    }
</style>
<div class="d-grid ac-center h100v">
    <main class="grid gg16 gjc-center gaf-dense" style="--grid-col-min-width: 12rem;">
        <div class="grid--cell js-video-wrapper"><div class="flex flex__center example">
            <div class="mxn4 video-controls">
                <span class="mx4 ff-mark-bold fs-caps video-controls--item js-video-size-sm">Sm</span>
                <span class="mx4 ff-mark-bold fs-caps video-controls--item js-video-size-md">Md</span>
                <span class="mx4 ff-mark-bold fs-caps video-controls--item js-video-size-lg">Lg</span>
            </div>
            Video 1
        </div></div>
        <div class="grid--cell"><div class="flex flex__center example">Audio 2</div></div>
        <div class="grid--cell"><div class="flex flex__center example">Audio 3</div></div>
        <div class="grid--cell js-video-wrapper"><div class="flex flex__center example">
            <div class="mxn4 video-controls">
                <span class="mx4 ff-mark-bold fs-caps video-controls--item js-video-size-sm">Sm</span>
                <span class="mx4 ff-mark-bold fs-caps video-controls--item js-video-size-md">Md</span>
                <span class="mx4 ff-mark-bold fs-caps video-controls--item js-video-size-lg">Lg</span>
            </div>
            Video 4
        </div></div>
        <div class="grid--cell js-video-wrapper"><div class="flex flex__center example">
            <div class="mxn4 video-controls">
                <span class="mx4 ff-mark-bold fs-caps video-controls--item js-video-size-sm">Sm</span>
                <span class="mx4 ff-mark-bold fs-caps video-controls--item js-video-size-md">Md</span>
                <span class="mx4 ff-mark-bold fs-caps video-controls--item js-video-size-lg">Lg</span>
            </div>
            Video 5
        </div></div>
        <div class="grid--cell"><div class="flex flex__center example">Audio 6</div></div>
        <div class="grid--cell"><div class="flex flex__center example">Audio 7</div></div>
    </main>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        var videoSm = $(".js-video-size-sm");
        var videoMd = $(".js-video-size-md");
        var videoLg = $(".js-video-size-lg");

        videoSm.on("click", function(e) {
            var videoWrapper = $(this).closest(".js-video-wrapper");
            videoWrapper.removeClass("ga-span")
                        .attr("style", "");
        });

        videoMd.on("click", function(e) {
            var videoWrapper = $(this).closest(".js-video-wrapper");
            videoWrapper.addClass("ga-span")
                        .attr("style", "")
                        .css("min-height", "18.75rem");
        });

        videoLg.on("click", function(e) {
            var videoWrapper = $(this).closest(".js-video-wrapper");
            var gridSize = "--grid-area-row-end: 3; --grid-area-col-end: 3;";

            videoWrapper.addClass("ga-span")
                        .attr("style", gridSize)
                        .css("min-height", "28.5rem");
        });
    });

</script>
