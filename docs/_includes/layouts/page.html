<!DOCTYPE html>
<html lang="en">
    {% include head.html %}
    <body>
        <div class="d-ps-relative d-stack16">
            {% include header.html %}
            <div class="d-d-grid d-gg16 d-g-cols12 d-p16 md:d-d-block">
                {% include nav.html %}
                <main id="content" class="d-gc7 d-stack32 d-ps-relative d-mb32">
                    <header class="d-stack2">
                        {% if title %}
                            <h1 class="d-headline42 d-lh6">{{ title }}</h1>
                        {% endif %}
                        {% if description %}
                            <p class="d-fs20 d-lh4">{{ description }}</p>
                        {% endif %}
                    </header>
                    <div class="d-stack64">
                        {{ content }}
                    </div>
                </main>
                <aside class="d-gc2 d-t64 d-b0 d-r0 d-pt24 d-pl32 md:d-d-none" id="subnav">
                    <div class="d-ps-sticky d-t96">
                        <h4 class="d-mb8 d-py2 d-px8 d-fw-bold d-fs14 d-lh6 d-fc-black-600">On this Page</h5>
                        {{ content | toc | safe }}
                    </div>
                </aside>
            </div>
        </div>

        {% include docsearch-js.html %}
    </body>
</html>
