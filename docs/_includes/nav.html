<div class="ps-relative ga-value" style="--grid-area: sidebar;">
    <div class="ps-fixed t0 l0 b0 of-y-scroll of-x-hidden w100" style="min-width: 7.5rem; max-width: 15rem;">
        <div class="p16 pt32">
            <div class="dds-logo"><a href="{{ / | relative_url }}">{% include logo.html %}</a></div>
        </div>

        <nav class="dds-app-nav">
            {% for item in site.data.navigation %}
                {% if item.sublinks %}
                    <ul class="dt-list-group my16" id="nav" role="navigation">
                        <li>
                            <div class="dt-list-group__header">
                                {{ item.title }}
                            </div>
                            <ul class="dt-list-group">
                                {% for sublink in item.sublinks %}
                                    {% assign pageURL = page.url | remove_first:"/" | remove: ".html" %}
                                    <li><a class="dt-list-group__link{% if pageURL == sublink.url %} dt-list-group__link-selected{% endif %}" href="{{ sublink.url | relative_url }}">{{ sublink.title }}</a></li>
                                {% endfor %}
                            </ul>
                        </li>
                    </ul>
                {% endif %}
            {% endfor %}
        </nav>
    </div>
</div>
