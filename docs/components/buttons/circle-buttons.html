<h3 class="dds-docs--subheader">Circle Buttons</h3>
<p>Sometimes an icon-only, circle button is desired. These buttons are used for toggling actions, navigation, or closing UI elements.</p>
<div class="dtd-example">
{% highlight html linenos %}
<button class="dt-btn dt-btn-circle" type="button" aria-pressed="false">…</button>
<button class="dt-btn dt-btn-circle dt-btn__close" type="button" aria-pressed="false">…</button>
<button class="dt-btn dt-btn-circle dt-btn__close-filled" type="button" aria-pressed="false">…</button>
{% endhighlight %}
