<!DOCTYPE html>
<html lang="en">
    {% include head.html %}
    <body>
        <div class="d-grid d-gl__sidebar-content d-h100" style="--grid-sidebar-col: minmax(12rem,24rem)">
            {% include nav.html %}

            <main class="d-grid d-gl__header-content d-grg16 d-p32 d-ga-value" style="--grid-area: content;">
                <header class="d-ga-value" style="--grid-area: header;">
                    {% if page.title %}
                        <h1 class="dds-docs--title">{{ page.title }}</h1>
                    {% endif %}
                    {% if page.description %}
                        <p class="dds-docs--copy__lg">{{ page.description }}</p>
                    {% endif %}
                </header>
                <div class="d-grid d-gaf-row d-gg24 d-ga-value" style="--grid-area: content;">
                    {{ content }}
                </div>
            </main>
        </div>
    </body>
</html>
