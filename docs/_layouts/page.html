<!DOCTYPE html>
<html lang="en">
    {% include head.html %}
    <body>
        <div class="grid gl__col1:2">
            {% include nav.html %}

            <main class="grid gl__row1:2 gaf-column grg16 p32">
                <header>
                    {% if page.title %}
                        <h1 class="dds-docs--title">{{ page.title }}</h1>
                    {% endif %}
                    {% if page.description %}
                        <p class="dds-docs--copy__lg">{{ page.description }}</p>
                    {% endif %}
                </header>
                <div class="grid gtc-auto ga-row gaf-row gg24">
                    {{ content }}
                </div>
            </main>
        </div>
    </body>
</html>
