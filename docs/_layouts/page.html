<!DOCTYPE html>
<html lang="en">
    {% include head.html %}
    <body>
        <div class="grid grid__1:2:1">
            {% include nav.html %}

            <main class="grid--content p32">
                {% if page.title %}
                    <h1 class="dds-docs--title">{{ page.title }}</h1>
                {% endif %}
                {% if page.description %}
                    <p class="dds-docs--p__lg">{{ page.description }}</p>
                {% endif %}

                {{ content }}
            </main>
            <div class="grid--right">
                Right
            </div>
        </div>
    </body>
</html>
