<!DOCTYPE html>
<html lang="en">
    {% include head.html %}
    <body>
        <div class="dialtone-wrapper">
            {% include nav.html %}

            <main class="dialtone-main">
                <header class="dialtone-main__header">
                    {% if page.title %}
                        <h1 class="dialtone-title__page">{{ page.title }}</h1>
                    {% endif %}
                    {% if page.description %}
                        <p class="dialtone-copy__lead">{{ page.description }}</p>
                    {% endif %}
                </header>
                <div class="dialtone-main__content">
                    {{ content }}
                </div>
            </main>
        </div>
    </body>
</html>
