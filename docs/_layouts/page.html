<!DOCTYPE html>
<html lang="en">
    {% include head.html %}
    <body>
        <div class="dt-grid dt-gl__sidebar-content dt-h100" style="--grid-sidebar-col: minmax(12rem,24rem)">
            {% include nav.html %}

            <main class="dt-grid dt-gl__header-content dt-grg16 dt-p32 dt-ga-value" style="--grid-area: content;">
                <header class="dt-ga-value" style="--grid-area: header;">
                    {% if page.title %}
                        <h1 class="dds-docs--title">{{ page.title }}</h1>
                    {% endif %}
                    {% if page.description %}
                        <p class="dds-docs--copy__lg">{{ page.description }}</p>
                    {% endif %}
                </header>
                <div class="dt-grid dt-gaf-row dt-gg24 dt-ga-value" style="--grid-area: content;">
                    {{ content }}
                </div>
            </main>
        </div>
    </body>
</html>
