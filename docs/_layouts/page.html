<!DOCTYPE html>
<html lang="en">
    {% include head.html %}
    <body>
        <div class="grid gl__sidebar-content">
            {% include nav.html %}

            <main class="grid gl__header-content grg16 p32 ga-value" style="--grid-area: content;">
                <header class="ga-value" style="--grid-area: header;">
                    {% if page.title %}
                        <h1 class="dds-docs--title">{{ page.title }}</h1>
                    {% endif %}
                    {% if page.description %}
                        <p class="dds-docs--copy__lg">{{ page.description }}</p>
                    {% endif %}
                </header>
                <div class="grid gaf-row gg24 ga-value" style="--grid-area: content;">
                    {{ content }}
                </div>
            </main>
        </div>
    </body>
</html>
