<!DOCTYPE html>
<html lang="en">
    {% include head.html %}
    <body>
        <div class="grid--col1:2">
            {% include nav.html %}

            <main class="grid--row1:2 p32">
                <header>
                    {% if page.title %}
                        <h1 class="dds-docs--title">{{ page.title }}</h1>
                    {% endif %}
                    {% if page.description %}
                        <p class="dds-docs--copy__lg">{{ page.description }}</p>
                    {% endif %}
                </header>
                <div>
                    {{ content }}
                </div>
            </main>
        </div>
    </body>
</html>
